<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/loginqj.css">


</head>
<body class="body">
<div class="panel panel-success login-box">
    <div class="panel-heading">登录系统</div>
    <div class="panel-body" >
        <form class="form-horizontal">
            <div class="form-group">
                <label  class="col-md-3 control-label">用户名</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" id="username" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">密码</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-offset-4 col-md-3">
                <button class="btn btn-default btn-xs" id="buttlogin">登录</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../vendor/jquery/jquery.js"></script>
<script src="../js/logic/login.js"></script>
</html>
