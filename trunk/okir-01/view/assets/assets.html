<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金融资产信息</title>
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/assets.css">
    <link rel="stylesheet" href="../../vendor/bootstrap-table/bootstrap-table.css">

</head>
<body>

<ol class="breadcrumb">
    <li><a href="../index.html">首页</a></li>
    <li><i class="fa fa-inbox" aria-hidden="true"></i>资产信息管理</li>
    <li class="active"><i class="fa fa-jpy" aria-hidden="true"></i> 金融资产信息</li>
</ol>

<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-1" >资产分类:</label>
            <div class="col-md-3">
                <div class="row">
            <div class="col-md-6"><select  class="form-control" id="meng"></select></div>
            <div class="col-md-6"><select  class="form-control" id="meng1"></select></div>
                </div>
        </div>
            <label class="control-label col-md-1">资产名称:</label>
            <div class="col-md-2"><input class="form-control"></div>

            <label class="control-label col-md-1">资产编号:</label>
            <div class="col-md-2"><input class="form-control"></div>
        </div>
    </form>

    <form class="form-horizontal">
        <div class="form-group">

                <label class="control-label col-md-1 jinrong " >金融资产类型:</label>
                <div class="col-md-2"><select class="form-control"id="selFinanceType"></select></div>


            <label class="control-label col-md-1" >托管机构:</label>
            <div class="col-md-2"><input class="form-control"></div>

            <label class="control-label col-md-1">关联账号:</label>
            <div class="col-md-2"><input class="form-control"></div>

                <label class="control-label col-md-1">自动续期:</label>
                <div class="col-md-1"><label class="btn btn-default">
                    <input type="radio" name="options" id="option4" autocomplete="off">否
                </label></div>
                <div class="col-md-1"><button type="button"  class="btn btn-success" id="btnSearch"><i class="fa fa-search" aria-hidden="true"></i>检索</button></div>
            </div>
    </form>
</div>
<div class="container">
    <table id="tblResult"></table>
</div>

<div class="container">
<div class="btn-group" id="toolbar">
    <button class="btn btn-success" id="btnAdd"><i class="fa fa-plus" aria-hidden="true"></i> 新增金融资产 Add</button>
    <button class="btn btn-warning" id="btnInstock"><i class="fa fa-download" aria-hidden="true"></i>金融资产登记 Instock</button>
    <button class="btn btn-primary" id="btnEdit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>编辑金融资金信息 Edit</button>
</div>
</div>


<div class="modal fade" id="info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><span id="infoTitle" ></span></div>

              <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">资产编号：</label>
                        <div class="col-md-6">
                            <input class="form-control" id="selFinanceTypeForSave">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">资产名称：</label>
                        <div class="col-md-6">
                            <input class="form-control" id="namecn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">资产分类：</label>
                        <div class="col-md-3">
                            <select class="form-control" id="love">
                                <option value="1">请选择</option>
                                <option value="1">银行</option>
                                <option value="2">金融投资</option>
                                <option value="3">借贷</option>
                            </select></div>
                        <div class="col-md-3">
                            <select class="form-control col-md-3" id="love2">
                                <option value="0">请选择</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">资产形式：</label>
                        <div class="col-md-6">
                            <select class="form-control">
                                <option value="0">请选择</option>
                            </select></div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label">托管机制：</label>
                        <div class="col-md-6">

                           <div class="input-group ">
                              <input  class="form-control">
                              <span class="input-group-addon xin" >*</span>
                           </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">关联账号：</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input  class="form-control">
                                <span class="input-group-addon xin" >*</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">金额下线（万元）:</label>
                        <div class="col-md-6">
                            <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-jpy" aria-hidden="true"></i></span>
                        <input class="form-control">
                        <span class="input-group-addon xin">*</span>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">托管周期（月）:</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input class="form-control">
                                <span class="input-group-addon xin">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">自动续期:</label>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">其他说明:</label>
                            <div class="col-md-6">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                    </div>
                </form>
            </div>
              <div class="modal-footer">
                <button class="btn btn-success">保存</button>
                <button class="btn">取消</button>
             </div>
        </div>
    </div>
</div>

<div class="modal fade" id="info1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">金融资产登记</div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">资产名称：</label>
                        <div class="col-md-6">
                            <input class="form-control" id="namecnFor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">预期收益率：</label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">%(年化）</span>
                                <input class="form-control">
                                    <span class="input-group-addon xin">*</span>
                                </div>
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">实际单位金额：</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-jpy" aria-hidden="true"></i>(万元）</span>
                                    <input class="form-control">
                                    <span class="input-group-addon xin">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">金额合计：</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-jpy" aria-hidden="true"></i>(万元）</span>
                                    <input class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">登记时间：</label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control">
                                    <span class="input-group-addon xin">*</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">资产购置人：</label>
                            <div class="col-md-6">
                                <select class="form-control"><option value="0">请选择</option></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">备注说明:</label>
                            <div class="col-md-6">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

            <div class="modal-footer">
                <button class="btn btn-success">入库</button>
                <button class="btn">取消</button>
            </div>

        </div>
    </div>
</div>


</body>
<script src="../../vendor/jquery/jquery.js"></script>
<script src="../../js/logic/info/assets.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.js"></script>
<script src="../../vendor/bootstrap-table/bootstrap-table.js"></script>
<script src="../../vendor/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</html>
